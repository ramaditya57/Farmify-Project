<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmify | Contact Us</title>
    <link rel="stylesheet" href="/static/styles/contact.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="static/styles/loader.css">
    <link rel="stylesheet" href="/static/styles/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <header class="header-bar" id="header-bar">
        <a class="farmify-logo" href="/mainsec"></a>
        
        <!-- Mobile menu toggle button -->
        <button class="farmify-menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <nav class="farmify-nav" id="farmify-nav">
            <ul>
                <li><a href="/mainsec"><i class="fas fa-home"></i> HOME</a></li>
                <li><a href="/team" class="nav-link"><i class="fas fa-users"></i> OUR TEAM</a></li>
                <li><a href="/contact" class="nav-link"><i class="fas fa-envelope"></i> CONTACT</a></li>
                <li>
                    <a href="https://farmify-chatbot.onrender.com/?email={{ user_email }}" class="nav-link">
                      <i class="fas fa-robot"></i> CHATBOT
                    </a>
                  </li>                  
                <li class="dropdown">
                    <button class="dropbtn" id="user-email">Loading...</button>
                    <div class="dropdown-content">
                        <a href="#" id="logout-btn"> Logout</a>
                    </div>
                </li>                
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2 class="heading">Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label class="label">Name</label>
                <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label class="label">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="label">Your Message</label>
                <textarea id="message" class="input-field" placeholder="Write your message" required></textarea>
            </div>
            <div class="form-group">
                <label class="label">Rating</label>
                <div class="rating-container" id="starRating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <input type="hidden" id="rating" value="0"> <!-- Stores the selected rating -->
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p id="responseMessage" class="response-message">Thank you for your feedback!</p>
    </div>

    <!-- Footer -->
    <div id="footer" class="footer">
        &copy; Made with &#10084; by students of VIT Bhopal.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="/static/scripts/contact.js"></script>
    <script type="module" src="/static/scripts/signupId.js"></script>
    <script src="static/scripts/loader.js"></script>
    <script src="static/scripts/navbar.js"></script>

</body>

</html>
