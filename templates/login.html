<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmify | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: url('/static/styles/assets/login.jpg') no-repeat center center/cover;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Ensures spacing between icon and text */
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif; /* Ensures consistent font */
        }
        
        .google-btn:hover {
            background-color: #f8f8f8;
            border-color: #ccc;
            transform: scale(1.02);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
    </style>
    <link rel="stylesheet" href="static/styles/loader.css">
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-96 h-auto min-h-[500px] flex flex-col justify-center">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <form class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-600">Email</label>
                <input type="text" class="w-full p-2 border rounded-lg" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600">Password</label>
                <input type="password" class="w-full p-2 border rounded-lg" id="password" placeholder="Enter your password">
            </div>
            <a href="#" class="text-sm text-blue-500">Forgot password?</a>
            <button type="button" id="submit" class="w-full mt-4 bg-gradient-to-r from-blue-500 to-pink-500 text-white p-2 rounded-lg">LOGIN</button>
        </form>
        
        <div class="text-center mt-4 text-gray-500">Or Sign In Using</div>
        
        <div class="flex justify-center space-x-4 mt-2">
            <button onclick="loginWithGoogle()" class="google-btn">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="24px" height="24px">
                    <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" fill="#4285F4"></path>
                    <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z" fill="#34A853"></path>
                    <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z" fill="#FBBC05"></path>
                    <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z" fill="#EA4335"></path>
                </svg>
                <span>Login with Google</span>
            </button>
            
            
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('signup') }}" class="text-blue-500">SIGN UP</a>
        </div>

        <script>
            // Prevent navigating back to the previous page
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };

            // Optional: Disable caching to force fresh login
            window.onload = function () {
                if (performance.navigation.type === 2) {
                    location.reload();
                }
            };
        </script>

        <script type="module" src="/static/scripts/login.js" defer></script>
        <script src="static/scripts/loader.js"></script>
    </div>
</body>
</html>
